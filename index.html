<html>

	<title>Gerador de Cancelamento</title>

</head>
<body>
	<h1>Gerador de cancelamento</h1>
	<p class="p1">Meu nome:</p>

		document.getElementsByClassName('p2')[0].innerText=document.getElementsByClassName("texto")[0].value + " foi cancelado(a) por ser " + elogios[Math.round(Math.random()*45)];
		document.getElementsByClassName("texto")[0].value="";
}


</script>
